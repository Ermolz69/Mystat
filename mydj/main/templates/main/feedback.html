{% extends 'mydj/templates/mydj/layout.html' %}
{% block title %} Feedback {% endblock %}
{% block content %}
    <div class="mt-4">
        <h1 class="mb-4">All Feedbacks</h1>

        <div class="row">
            {% for i in feedbacks %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Feedback â„–{{i.id}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Topic: {{i.topic}}</h6>
                        <p class="card-text">Description: {{i.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="{% url 'create' %}" class="btn btn-success mt-3">
            <i class="fa-solid fa-plus me-2"></i> Leave Feedback
        </a>
        <a href="{% url 'home_student' %}" class="btn btn-primary mt-3 ms-2">
            <i class="fa-solid fa-house me-2"></i> Home
        </a>
    </div>
{% endblock %}
