{% extends 'mydj/templates/mydj/layout.html' %}
{% block title %} Lesson Details {% endblock %}
{% block content %}
    <div class="mt-4">
        <h1 class="mb-4">Lesson Details</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Subject</h5>
                <p class="card-text">{{ lesson.subject }}</p>
                <h5 class="card-title">Date of Lesson</h5>
                <p class="card-text">{{ lesson.date }}</p>
            </div>
        </div>

        <a href="{% url 'schedule-delete' lesson.id %}" class="btn btn-danger me-2">
            <i class="fa-solid fa-trash me-1"></i> Delete
        </a>
        <a href="{% url 'schedule-update' lesson.id %}" class="btn btn-warning me-2">
            <i class="fa-solid fa-edit me-1"></i> Update
        </a>
        <a href="{% url 'schedule_t' %}" class="btn btn-primary">
            <i class="fa-solid fa-house me-2"></i> Back to Schedules
        </a>
    </div>
{% endblock %}
